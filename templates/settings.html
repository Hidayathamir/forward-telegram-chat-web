<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <style>
      .martop {
        margin-top: 2rem;
      }
      .head1 {
        font-size: calc(1.375rem + 1.5vw);
      }
      .left {
        float: right;
      }
      .marbot {
        margin-bottom: 1rem;
      }
      .scrollAble {
        max-height: 400px;
        overflow: auto;
      }
    </style>
    <title>Settings</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col">
          <div class="martop head1 text-center">
            <b>SETTINGS</b>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <div class="text-center">
            <span>Please chose SENDERS and RECEIVERS.</span>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <div class="left marbot">
            <a class="btn btn-danger" href="{{url_for('logout')}}">Logout</a>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <form id="myCheckbox" action="{{url_for('start')}}" method="post">
            <div class="scrollAble">
              <table class="table table-bordered">
                <thead>
                  <tr class="table-secondary">
                    <th class="text-center" scope="col">SENDERS</th>
                    <th class="text-center" scope="col">RECEIVERS</th>
                  </tr>
                </thead>
                <tbody>
                  {% for id, name in chat_id.items() %}
                  <tr class="table-secondary">
                    <td>
                      <input type="checkbox" name="{{FORM_NAME_NEW_SENDERS}}" value="{{id}}" />
                      {% if name|length > 0 %} {{name}} {% else %} Deleted Account {% endif %}
                    </td>
                    <td>
                      <input type="checkbox" name="{{FORM_NAME_NEW_RECEIVERS}}" value="{{id}}" />
                      {% if name|length > 0 %} {{name}} {% else %} Deleted Account {% endif %}
                    </td>
                  </tr>
                  {% endfor %}
                </tbody>
              </table>
            </div>
          </form>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <div class="left">
            <button type="button" onclick="clearCheckbox()" class="btn btn-secondary">Clear All</button>
            <button type="submit" form="myCheckbox" class="btn btn-primary">Start</button>
          </div>
        </div>
      </div>
    </div>
    <script>
      function clearCheckbox() {
        var clist = document.getElementsByTagName("input");
        for (var i = 0; i < clist.length; ++i) {
          clist[i].checked = false;
        }
      }
    </script>
  </body>
</html>
